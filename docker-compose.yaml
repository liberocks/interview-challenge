services:
  backend:
    build:
      context: ./backend
    working_dir: /app
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
    working_dir: /app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - API=http://backend:8080
    depends_on:
      - backend
    restart: unless-stopped
